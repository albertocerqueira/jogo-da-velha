				if (document.all[BOTAO].value != ".....") {
					alert("Este quadro j� foi usado, escolha outro!");

					// Aplica a jogada ao bot�o:

					BT_Jogados++;

					if (!VerResultado()) {
						// Passa a vez de jogar para o computador:
						Vez = "PC";
						QUADRO.MENSG.value = "Aguardando o computador jogar...";

			if (Jogando) {

		function Ativacao_Quadro(Acao) {
			/* Esta fun��o ativa ou desativa quadro habilitando/desabilitando os 9 bot�es de sele��o X ou O.
				Acao = true  => habilita o quadro.
				Acao = false => desabilita o quadro.
			 */
			for (linha = 1; linha < 4; linha++) {
				// Conta de 1 a 3 (linhas do quadro)
				for (coluna = 1; coluna < 4; coluna++) {
					// Conta de 1 a 3 (colunas do quadro)
					BOTAO = "L[" + linha + "]C[" + coluna + "]"; // Cria o nome do respectivo bot�o com a linha e coluna.
					// Faz a modifica��o da propriedade do bot�o:
					document.all[BOTAO].disabled = (!Acao);
					if (!Acao) // Se for desativar, limpa os jogos efetuados no quadro.
						document.all[BOTAO].value = ".....";
				}
			}
	
			// Ao desativar/ativar o quadro, a soma dos bot�es jogados � zerada:
			BT_Jogados = 0;
		}

		function IniciarJogo() {

			   'Parar jogo'

			if (QUADRO.ESCOLHA.value == "") {

				QUADRO.NIVEL.disabled = true; // N�o deixa alterar o n�vel (dif�cil/f�cil) enquanto joga.
				QUADRO.BTJOGAR.value = "Parar jogo"; // Altera o bot�o 'Jogar agora' para 'Parar jogo'
				QUADRO.BTJOGAR.style.color = "#DD0000"; // Muda a cor do texto do bot�o 'Jogar agora' para vermelho.
				Ativacao_Quadro(true); // Habilita o quadro para jogar.
	
				/* Se for o PC que come�a a jogar, chama a fun��o PC_Jogar();

		function PararJogo() {

			if (confirm("Deseja mesmo parar o jogo agora?")) { // Solicita confirma��o para interromper o jogo.

				QUADRO.NIVEL.disabled = false; // Libera a escolha do n�vel do jogo.
				QUADRO.BTJOGAR.value = "Jogar agora"; // Altera o bot�o 'Parar jogo' para 'Jogar agora'.
				QUADRO.BTJOGAR.style.color = "#0000DD"; // Muda a cor do texto do bot�o 'Jogar agora' para azul.
